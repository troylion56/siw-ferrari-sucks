<!DOCTYPE html>
<html>
    <head>
        <title>
            nuovo post
        </title>
        <link rel="stylesheet" href="/unBottoDiStile/stileCreaPost.css" />
    </head>    
    <body>
      
      <header>
        <span id="logo">FERRARI MASTER MIND</span>
        <a class="campoHeader" href="/">Home</a>
        <a class="campoHeader" href="/strategie">Post</a>
        <a class="campoHeader" href="/macchine">Macchine</a>
        <a class="campoHeader" th:if="${userDetails}" href="/logout" data-after="esci" th:text="${userDetails.username}"></a>
        <a class="campoHeader" th:unless="${userDetails}" href="/registrazioneAccedi" data-after="registrazioneAccedi">Accedi</a>
      </header>
      
      <p><br></p>


        <section id="hero">
          <div class="hero container">
  
            
            <form th:action="@{/strategiaForm}" method="POST" enctype="multipart/form-data" th:object="${strategia}"   class="form-post" >
              <h1 id="aggiungi-post"> <span class=rosso>A</span>GGIUNGI UN <span class=rosso>P</span>OST</h1>

              <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
              </div>

              <div class="form-field">
                <input type="text" th:field="${strategia.nome}"  placeholder="Titolo" required/>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </span>
              </div> 
          
              <div class="form-field">
                <input type="text" th:field="${strategia.circuito}" placeholder="Circuito" required/>
                <span th:if="${#fields.hasErrors('circuito')}" th:errors="*{circuito}"></span>
                  </span>
              </div>

              <div class="form-field">
                <textarea name="descrizione" th:field="${strategia.descrizione}" placeholder="Descrizione"></textarea>
                <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
                  </span>
                  <span>Scegli un immagine per il tuo post</span>
                <input required type="file" name="file" >
                </div>
                <button type="submit" >Conferma</button>
            </form>

          </div>
        </section>        
    </body>
</html>
