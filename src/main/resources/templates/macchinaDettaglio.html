<html lang="en">

<head>
    <title>Dettaglio Macchina</title>
    <link rel="stylesheet" href="/unBottoDiStile/stileMacchinaDettaglio.css" />
</head>

<body>
    <header>
        <span id="logo">FERRARI MASTER MIND</span>
        <a class="campoHeader" href="/">Home</a>
        <a class="campoHeader" href="/strategie">Post</a>
        <a class="campoHeader" href="/macchine">Macchine</a>
        <a class="campoHeader" th:if="${userDetails}" href="/logout" data-after="esci"
            th:text="${userDetails.username}"></a>
        <a class="campoHeader" th:unless="${userDetails}" href="/registrazioneAccedi" data-after="registrazioneAccedi">Accedi</a>
    </header>

    <p><br></p>


    <div class="container">
        <h1>Dettagli Macchina</h1>
        <div class="movie-details">
            <span class="modello" th:text="${macchina.modello}"></span>
            <span class="anno" th:text="${macchina.anno}"></span>
            <img class="macchina-image" th:src="@{'/display/image/' + ${macchina.immagineMaccchina.id}}" />
        </div>
    </div>
</body>

</html>
