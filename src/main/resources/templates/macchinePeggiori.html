<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Post</title>
    <link rel="stylesheet" href="/unBottoDiStile/stileMacchinePeggiori.css">
</head>

<body>
    
    <header>
        <span id="logo">FERRARI MASTER MIND</span>
        <a class="campoHeader" href="/">Home</a>
        <a class="campoHeader" href="/strategie">Post</a>
        <a class="campoHeader" href="/macchine">Macchine</a>
        <a class="campoHeader" th:if="${userDetails}" href="/logout" data-after="esci"
            th:text="${userDetails.username}"></a>
        <a class="campoHeader" th:unless="${userDetails}" href="/registrazioneAccedi" data-after="registrazioneAccedi">Accedi</a>
    </header>

    <p><br></p>

    <div class="content">

        <span class="titolo">Macchine peggiori</span>

        <div th:each="macchina : ${macchine}" class="blog-post"  >
            <div class="blog-post_img">;
                <img th:src="@{'/display/image/' + ${macchina.immagineMaccchina.id}}" alt="">
            </div>
            <div class="blog-post_info">  
                <div class="modello">
                    <span>Modello: </span>
                    <span class="modello" th:text="${macchina.modello}"></span>
                </div>
                <div class="anno">
                    <span>Anno: </span>
                    <span class="anno" th:text="${macchina.anno}"></span>
                </div>
            </div>
        </div>
        
        <a href="/creaMacchina" button class="btn-new-post"> <h1 class="section-title">+</h1> </button> </a>
    </div>
</body>


</html>
